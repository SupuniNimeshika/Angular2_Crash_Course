<div>
  <h3><strong>Name:</strong> {{name}}</h3>
  <h3><strong>Email:</strong> {{email}}</h3>
  <h3><strong>Address:</strong> {{address.No}}, {{address.Street}}, {{address.city}}
  </h3>
  <button (click)="toggleHobbies()">{{showHobbies ? "Hide Hobbies" : "Show Hobbies"}}</button>
  <div *ngIf="showHobbies">
      <h3>Hobbies</h3>
      <ul>
        <li *ngFor="let hobby of hobbies">
            {{hobby}}
        </li>
      </ul>
  </div>
  <hr/>
  <h2>Edit User</h2>
  <form>
    <label>Name: </label><br/>
    <input type="text" name="name" [(ngModel)]="name"/><br/>
    <label>Email: </label><br/>
    <input type="text" name="email" [(ngModel)]="email"/><br/>
    <label>No: </label><br/>
    <input type="text" name="no" [(ngModel)]="address.No"/><br/>
    <label>Street: </label><br/>
    <input type="text" name="street" [(ngModel)]="address.Street"/><br/>
    <label>City: </label><br/>
    <input type="text" name="city" [(ngModel)]="address.city"/><br/>
  </form>
</div>
